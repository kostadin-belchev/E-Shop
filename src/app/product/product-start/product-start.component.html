<h3>Welcome to our e-shop where you can by and sell used or new products</h3>
<hr>
<!-- {{products | json}} -->
<div *ngIf="products" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{productFirstSlide.imagePath}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{productSecondSlide.imagePath}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{productThirdSlide.imagePath}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr>
<div *ngIf="products" class="row">
  <div *ngFor="let product of products" class="col-xs-12">
      <a style="cursor: pointer;" routerLink="/products/details/{{product.id}}" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{product.name}}</h4>
        <h2 class="btn btn-outline-secondary">{{product.price}} $</h2>
        <p class="list-group-item-text">{{product.description}}</p>
      </div>
      <span class="pull-right">
        <img
          src="{{product.imagePath}}"
          alt="{{product.name}}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>      
  </div>
</div>
