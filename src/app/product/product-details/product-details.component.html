<div *ngIf="product$ | async as p; else loading">
  <div class="row">
    <div class="col-xs-12">
      <img
        src="{{p.imagePath}}"
        alt="{{p.name}}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{p.name}}</h1>
        <button class="btn btn-outline-secondary">{{p.price}} $</button>
        <button class="btn btn-outline-info" (click)="addProductToUserCart(productId, p)">Add to cart</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-outline-primary btn-sm" style="cursor: pointer;" routerLink="/products/edit/{{ownerId}}/{{productId}}">Edit Product</button>
        <button class="btn btn-outline-danger btn-sm" style="cursor: pointer;" routerLink (click)="deleteProduct(ownerId, productId)">Delete Product</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          {{p.description}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h6 class="text-dark">submitted {{calcTime(p.createdOn)}} ago</h6>
        For sale from: <a routerLink="../../../profile/{{p.ownerId}}">{{p.ownerName}}</a>
      </div>
    </div>
</div>

<ng-template #loading>
    Loading stuff...
</ng-template>
